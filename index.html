<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rothaus</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
	    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	    crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
	    integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
	    crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</head>

<body>
    <header>
        <div class='logo'>
            <i class='fas fa-home'></i> Rothaus
        </div>
    </header>
    <div id='search'>
        <input id='searchinput' type='text' placeholder='Search for product'>
        <div id='searchButton'>
            <i class='fas fa-search'></i>
        </div>
    </div>

    <div id='advanced' style="display: flex; justify-content: flex-end">
        <button id='barcodeButton'>
		<span>Barcode Search </span>
		 <i class='fas fa-angle-down'></i>
	</button>
        <button id='filterButton'>
		<span>Filter Search </span>
		 <i class='fas fa-angle-down'></i>
	</button>
    </div>
    <div id='barcodePanel'>
        <div id='closeBarcode' style="display: flex; justify-content: flex-end"><span class="closeText">close</span><span class='closeText'><i class='fas fa-angle-up'></i></span></div>
        <div id='barcodeInstruction'>Please enter the barcode number</div>
        <div><input id='barcodeInput' type='text' placeholder='123456789'></div>
        <button id='barcodeSearchButton'>Search</button>
    </div>

<form id='filterPanel'>
	<div id='closeFilter'>close <i class='fas fa-angle-up'></i></div>
	<label for='category'>Category</label>
	<select id='category'>
		<option value='' selected>None</option>
		<option value='diary'>Diary</option>
		<option value='frozen'>Frozen</option>
		<option value='processed'>Processed</option>
		<option value='snack'>Snack</option>
		<option value='drink'>Drink</option>
	</select>
	
	<label>Exclude</label>
	<label for='beef'>Beef</label>
	<input name='exclude' id='beef' type='checkbox'>
	<label for='pork'>Pork</label>
	<input name='exclude' id='pork' type='checkbox'>
	<label for='chicken'>Chicken</label>
	<input name='exclude' id='chicken' type='checkbox'>
	<label for='seafood'>Seafood</label>
	<input name='exclude' id='seafood' type='checkbox'>
	<label for='diary'>Diary</label>
	<input name='exclude' id='diary' type='checkbox'>
	<label for='egg'>Egg</label>
	<input name='exclude' id='egg' type='checkbox'>
	
	<label>Sort by:</label>
	<label for='none'>None</label>
	<input name='sort' id='none' type='radio' checked>
	<label for='byprice'>Price</label>
	<input name='sort' id='byprice' type='radio'>
</form>
<div class='list'>
  <h3>Search Results</h3>
  <ul id='resultlist'>

      <div class='productname'>Prod Name 1</div>
      <span class='contains'>diary</span>
      <span class='price'>1000 KRW</span>
    </li>
    <li>

      <div class='productname'>Prod Name 1</div>
      <span class='contains'>diary</span>
      <span class='price'>1000 KRW</span>
    </li>
    <li>
      <img src='http://image.homeplus.co.kr/UserFiles/Pressimages/50/176/111457450_0.jpg'>
      <div class='productname'>Prod Name 1</div>
      <span class='contains'>diary</span>
      <span class='price'>1000 KRW</span>
    </li>
    <li>
      <img src='http://image.homeplus.co.kr/UserFiles/Pressimages/50/176/111457450_0.jpg'>
      <div class='productname'>Prod Name 1</div>
      <span class='contains'>diary</span>
      <span class='price'>1000 KRW</span>
    </li>
  </ul>
</div>

<div class='list'>
  <h3>Trending Products</h3>
  <ul id='trendinglist'>
    <li></li>
  </ul>
</div>

<div class='list'>
  <h3>New Products</h3>
  <ul id='newlist'>
    <li></li>
  </ul>
</div>

</body>
</html>
