<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rothaus - Product Details</title>

    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet" />
    <script src="./data.js"></script>
    <script src="./search.js"></script>
    <script src="./product.js"></script>
    <script src="./main.js"></script>
</head>

<body>
    <header>
        <a href='index.html' class='logo'>
            <i class='fas fa-home'></i> Rothaus
        </a>
    </header>

    <div id='search'>
        <input id='searchinput' type='text' placeholder='Search for product'>
        <div id='searchButton'>
            <i class='fas fa-search'></i>
        </div>
    </div>

    <div id="advanced" style="display: flex; justify-content: flex-end">
        <button id="barcodeButton">
    <span>Barcode Search </span>
    <i class="fas fa-angle-down"></i>
  </button>
        <button id="filterButton">
    <span>Filter Search </span>
    <i class="fas fa-angle-down"></i>
  </button>
    </div>
    <div id='barcodePanel'>
        <div id='closeBarcode' style="display: flex; justify-content: flex-end"><span class="closeText">close</span><span class='closeText'><i class='fas fa-angle-up'></i></span></div>
        <div id='barcodeInstruction'>Please enter the barcode number</div>
        <div><input id='barcodeInput' type='text' placeholder='000000000'></div>
        <button id='barcodeSearchButton'>Search</button>
    </div>

    <div id='filterPanel'>
        <div id='closeFilter' style="display: flex; justify-content: flex-end"><span class="closeText">close</span><span class='closeText'><i class='fas fa-angle-up'></i></span></div>
        <form id='filter'>
            <div class="customSelect">
                <select id='category'>
                <option value='' selected>Category</option>
                <option value='dairy'>Dairy</option>
                <option value='frozen'>Frozen</option>
                <option value='processed'>Processed</option>
                <option value='snack'>Snack</option>
                <option value='drink'>Drink</option>
                </select>
            </div>

            <div class="panelTitle">
                <label>Exclude</label>
            </div>
            <div class="selections">
                <label for='beef' class="container">
                    <input type="checkbox" name='exclude' id='beef' class="regular-checkbox">Beef
<!--                    <span class="checkmark"></span>                -->
                </label>
                <label for='pork' class="container">Pork
                    <input type="checkbox" name='exclude' id='pork' class="regular-checkbox">
<!--                    <span class="checkmark"></span>                -->
                </label>
                <label for='chicken' class="container">Chicken
                <input type="checkbox" name='exclude' id='chicken' class="regular-checkbox">
<!--                    <span class="checkmark"></span>                -->
                </label>
                <label for='seafood' class="container">Seafood
                    <input type="checkbox" name='exclude' id='seafood' class="regular-checkbox">
<!--                    <span class="checkmark"></span>                -->
                </label>
                <label for='diary' class="container">Dairy
                    <input type="checkbox" name='exclude' id='dairy' class="regular-checkbox">
<!--                    <span class="checkmark"></span>                -->
                </label>
                <label for='egg' class="container">Egg
                    <input type="checkbox" name='exclude' id='egg' class="regular-checkbox">
<!--                    <span class="checkmark"></span>                -->
                </label>
            </div>
            <div class="panelTitle">
                <label>Sort by</label>
            </div>
            <div class="selections">
                <label for='none' class="container">None
                    <input name='sort' id='none' type='radio' checked class="regular-radio">
<!--                    <span class="radiomark"></span>  -->
                </label>

                <label for='byprice' class="container">Price
                    <input name='sort' id='byprice' type='radio' class="regular-radio">
<!--                    <span class="radiomark"></span>  -->
                </label>
            </div>
        </form>
        <div id="buttonDiv"> <button id='filterSearchButton'>Search</button>
        </div>
    </div>


    <div class="mainPageCard">
        <div class='list'>
            <h3>Search Results</h3>
            <ul id='resultlist'>
            </ul>
        </div>
    </div>


    <div class="productPageCard">
    <div id='product'>
        <div class='producthead'>
            <img src=''>
            <div>
                <div class='productname'>Product Not Found</div>
                <span class='contains'>
			</span>
                <span class='price'></span>
            </div>
        </div>

        <div id='ingredients'>
            <h3>Ingredient List</h3>
            <ul>
            </ul>
        </div>

        <div id='comments'>
            <h3>Comments</h3>
            <div class='button'>
                <i class='fas fa-check'></i>
            </div>
            <div class='inputbox'>
                <textarea placeholder='Leave your comment here'></textarea>
            </div>

            <ul id='commentlist'>
            </ul>
        </div>
    </div>
    </div>

</body>

</html>
