<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Rothaus - Product Details</title>

    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
 	    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
 	    crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"

 	    crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet" />
    <script src="./data.js"></script>
    <script src="./search.js"></script>
    <script src="./product.js"></script>
    <script src="./main.js"></script>
</head>
<body>

<header>
  <div class='logo'>
    <i class='fas fa-home'></i> Rothaus
  </div>
</header>

<div id='search'>
  <input id='searchinput' type='text' placeholder='Search for product'>
  <div id='searchButton'>
    <i class='fas fa-search'></i>
  </div>
</div>

<div id="advanced" style="display: flex; justify-content: flex-end">
  <button id="barcodeButton">
    <span>Barcode Search </span>
    <i class="fas fa-angle-down"></i>
  </button>
  <button id="filterButton">
    <span>Filter Search </span>
    <i class="fas fa-angle-down"></i>
  </button>
</div>


<div id='product'>
  <div class='producthead'>
    <img src=''>
    <div>
      <div class='productname'>Product Not Found</div>
      <span class='contains'>
			</span>
      <span class='price'></span>
    </div>
  </div>

  <div id='ingredients'>
    <h3>Ingredient List</h3>
    <ul>
    </ul>
  </div>

  <div id='comments'>
    <h3>Comments</h3>
    <div class='button'>
      <i class='fas fa-check'></i>
    </div>
    <div class='inputbox'>
      <textarea placeholder='Leave your comment here'></textarea>
    </div>

    <ul id='commentlist'>
    </ul>
  </div>
</div>


</body>
</html>
